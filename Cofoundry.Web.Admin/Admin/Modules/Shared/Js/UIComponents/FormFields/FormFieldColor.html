<div class="control-group">
    <cms-field>
        <label class="control-label" for="{{vm.modelName}}">{{vm.title}}:</label>
        <div class="controls">
            <input id="{{vm.modelName}}"
                   name="{{vm.modelName}}"
                   ng-show="vm.formScope.editMode && !vm.readonly"
                   ng-model="vm.model"
                   ng-disabled="vm.disabled"
                   ng-change="vm.onChange()"
                   type="color"
                   pattern="^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$"/>
            <span class="color-box edit" ng-show="vm.formScope.editMode && !vm.readonly" style="background-color:{{vm.model}}">{{vm.model}}</span>
            <span class="color-box" ng-hide="vm.formScope.editMode && !vm.readonly" style="background-color:{{vm.model}}">{{vm.model}}</span>
            <cms-form-field-validation-summary></cms-form-field-validation-summary>
        </div>
    </cms-field>
    <p class="help-inline" ng-if="vm.description">
        <small>{{vm.description}}</small>
    </p>
</div>
