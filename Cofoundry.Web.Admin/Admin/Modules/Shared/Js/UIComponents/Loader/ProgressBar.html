<div class="progress" ng-if="loadState && loadState.isLoading">
    <div class="progress-bar" role="progressbar" aria-valuenow="{{loadState.progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{loadState.progress}}%;">
        <span class="sr-only">{{loadState.progress}}% Complete</span>
    </div>
</div>
